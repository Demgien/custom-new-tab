<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #252525;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #3f3f46;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feed-column {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .feed-column::-webkit-scrollbar {
            width: 8px;
        }

        .feed-column::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .feed-column::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .feed-column::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .feed-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .feed-count {
            background: var(--accent);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feed-item {
            background: var(--bg-secondary);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
            transition: all 0.2s;
        }

        .feed-item:hover {
            transform: translateX(5px);
            background: var(--bg-primary);
        }

        .item-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .item-title a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .item-title a:hover {
            color: var(--accent);
        }

        .item-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .source-tag {
            display: inline-block;
            background: var(--bg-card);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .config-section {
            margin-bottom: 30px;
        }

        .config-section h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .feed-list {
            margin-bottom: 20px;
        }

        .feed-item-config {
            background: var(--bg-secondary);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .feed-info {
            flex: 1;
            min-width: 0;
        }

        .feed-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .feed-url {
            font-size: 0.85rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-feed-btn {
            background: #7f1d1d;
            color: #fecaca;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .delete-feed-btn:hover {
            background: #991b1b;
        }

        .add-feed-form {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 10px;">
                    <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"></path>
                    <path d="M18 14h-8"></path>
                    <path d="M15 18h-5"></path>
                    <path d="M10 6h8v4h-8z"></path>
                </svg>
                News Dashboard
            </h1>
            <div class="time" id="clock"></div>
        </header>

        <div class="controls">
            <button class="btn" onclick="refreshAllFeeds()">üîÑ Rafra√Æchir</button>
            <button class="btn" onclick="toggleTheme()">üåì Th√®me</button>
            <button class="btn" onclick="openSettings()">‚öôÔ∏è Configuration</button>
        </div>

        <div class="grid">
            <!-- World News -->
            <div class="feed-column">
                <div class="feed-header">
                    <span class="feed-title">üåç Actualit√©s Monde</span>
                    <span class="feed-count" id="world-count">0</span>
                </div>
                <div id="world-feed" class="loading">
                    <div class="spinner"></div>
                    <div>Chargement des actualit√©s...</div>
                </div>
            </div>

            <!-- IT/Tech News -->
            <div class="feed-column">
                <div class="feed-header">
                    <span class="feed-title">üíª Tech & IT</span>
                    <span class="feed-count" id="tech-count">0</span>
                </div>
                <div id="tech-feed" class="loading">
                    <div class="spinner"></div>
                    <div>Chargement des actualit√©s...</div>
                </div>
            </div>

            <!-- GitHub Releases & Dev -->
            <div class="feed-column">
                <div class="feed-header">
                    <span class="feed-title">üöÄ Releases & Dev</span>
                    <span class="feed-count" id="dev-count">0</span>
                </div>
                <div id="dev-feed" class="loading">
                    <div class="spinner"></div>
                    <div>Chargement des actualit√©s...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">‚öôÔ∏è Configuration des flux RSS</h2>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>

            <div class="config-section">
                <h3>üåç Actualit√©s Monde</h3>
                <div class="feed-list" id="world-feeds-list"></div>
                <div class="add-feed-form">
                    <div class="form-group">
                        <label>Nom du flux</label>
                        <input type="text" id="world-feed-name" placeholder="Ex: Le Monde">
                    </div>
                    <div class="form-group">
                        <label>URL du flux RSS</label>
                        <input type="url" id="world-feed-url" placeholder="https://www.lemonde.fr/rss/une.xml">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="world-feed-proxy" checked>
                        <label>Utiliser le proxy CORS</label>
                    </div>
                    <button class="btn-primary" onclick="addFeed('world')">+ Ajouter</button>
                </div>
            </div>

            <div class="config-section">
                <h3>üíª Tech & IT</h3>
                <div class="feed-list" id="tech-feeds-list"></div>
                <div class="add-feed-form">
                    <div class="form-group">
                        <label>Nom du flux</label>
                        <input type="text" id="tech-feed-name" placeholder="Ex: Hacker News">
                    </div>
                    <div class="form-group">
                        <label>URL du flux RSS</label>
                        <input type="url" id="tech-feed-url" placeholder="https://news.ycombinator.com/rss">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="tech-feed-proxy">
                        <label>Utiliser le proxy CORS</label>
                    </div>
                    <button class="btn-primary" onclick="addFeed('tech')">+ Ajouter</button>
                </div>
            </div>

            <div class="config-section">
                <h3>üöÄ Releases & Dev</h3>
                <div class="feed-list" id="dev-feeds-list"></div>
                <div class="add-feed-form">
                    <div class="form-group">
                        <label>Nom du flux</label>
                        <input type="text" id="dev-feed-name" placeholder="Ex: GitHub Blog">
                    </div>
                    <div class="form-group">
                        <label>URL du flux RSS</label>
                        <input type="url" id="dev-feed-url" placeholder="https://github.blog/feed/">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="dev-feed-proxy" checked>
                        <label>Utiliser le proxy CORS</label>
                    </div>
                    <button class="btn-primary" onclick="addFeed('dev')">+ Ajouter</button>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn-primary" onclick="saveAndClose()">üíæ Enregistrer et fermer</button>
                <button class="btn-secondary" onclick="resetToDefaults()">üîÑ R√©initialiser par d√©faut</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration par d√©faut des flux RSS
        const DEFAULT_RSS_FEEDS = {
            world: [
                { url: 'https://www.lemonde.fr/rss/une.xml', name: 'Le Monde', proxy: true },
                { url: 'https://www.france24.com/fr/rss', name: 'France 24', proxy: true },
                { url: 'https://rss.nytimes.com/services/xml/rss/nyt/World.xml', name: 'NY Times', proxy: true }
            ],
            tech: [
                { url: 'https://news.ycombinator.com/rss', name: 'Hacker News', proxy: false },
                { url: 'https://techcrunch.com/feed/', name: 'TechCrunch', proxy: true },
                { url: 'https://www.theverge.com/rss/index.xml', name: 'The Verge', proxy: true },
                { url: 'https://dev.to/feed', name: 'Dev.to', proxy: false }
            ],
            dev: [
                { url: 'https://github.blog/feed/', name: 'GitHub Blog', proxy: true },
                { url: 'https://www.reddit.com/r/programming/.rss', name: 'r/programming', proxy: false },
                { url: 'https://changelog.com/feed', name: 'Changelog', proxy: true }
            ]
        };

        // Configuration active (charg√©e depuis localStorage ou par d√©faut)
        let RSS_FEEDS = { ...DEFAULT_RSS_FEEDS };

        // Charger la configuration depuis localStorage
        function loadConfiguration() {
            const saved = localStorage.getItem('rss_feeds');
            if (saved) {
                try {
                    RSS_FEEDS = JSON.parse(saved);
                } catch (e) {
                    console.error('Erreur lors du chargement de la configuration:', e);
                    RSS_FEEDS = { ...DEFAULT_RSS_FEEDS };
                }
            }
        }

        // Sauvegarder la configuration dans localStorage
        function saveConfiguration() {
            localStorage.setItem('rss_feeds', JSON.stringify(RSS_FEEDS));
        }

        // Afficher les flux dans la modal de configuration
        function displayFeedsInModal() {
            ['world', 'tech', 'dev'].forEach(category => {
                const listElement = document.getElementById(`${category}-feeds-list`);
                listElement.innerHTML = RSS_FEEDS[category].map((feed, index) => `
                    <div class="feed-item-config">
                        <div class="feed-info">
                            <div class="feed-name">${feed.name}</div>
                            <div class="feed-url">${feed.url}</div>
                        </div>
                        <button class="delete-feed-btn" onclick="deleteFeed('${category}', ${index})">
                            üóëÔ∏è Supprimer
                        </button>
                    </div>
                `).join('');
            });
        }

        // Ajouter un nouveau flux
        function addFeed(category) {
            const nameInput = document.getElementById(`${category}-feed-name`);
            const urlInput = document.getElementById(`${category}-feed-url`);
            const proxyInput = document.getElementById(`${category}-feed-proxy`);

            const name = nameInput.value.trim();
            const url = urlInput.value.trim();
            const proxy = proxyInput.checked;

            if (!name || !url) {
                alert('Veuillez remplir le nom et l\'URL du flux');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('L\'URL doit commencer par http:// ou https://');
                return;
            }

            RSS_FEEDS[category].push({ url, name, proxy });
            
            // R√©initialiser les champs
            nameInput.value = '';
            urlInput.value = '';
            
            displayFeedsInModal();
            saveConfiguration();
        }

        // Supprimer un flux
        function deleteFeed(category, index) {
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer "${RSS_FEEDS[category][index].name}" ?`)) {
                RSS_FEEDS[category].splice(index, 1);
                displayFeedsInModal();
                saveConfiguration();
            }
        }

        // Ouvrir la modal de configuration
        function openSettings() {
            displayFeedsInModal();
            document.getElementById('configModal').classList.add('active');
        }

        // Fermer la modal
        function closeSettings() {
            document.getElementById('configModal').classList.remove('active');
        }

        // Sauvegarder et fermer
        function saveAndClose() {
            saveConfiguration();
            closeSettings();
            refreshAllFeeds();
        }

        // R√©initialiser aux valeurs par d√©faut
        function resetToDefaults() {
            if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser tous les flux RSS aux valeurs par d√©faut ?')) {
                RSS_FEEDS = JSON.parse(JSON.stringify(DEFAULT_RSS_FEEDS));
                saveConfiguration();
                displayFeedsInModal();
                refreshAllFeeds();
            }
        }

        // Fermer la modal en cliquant en dehors
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('configModal');
            if (e.target === modal) {
                closeSettings();
            }
        });

        // Proxy CORS pour les flux qui le n√©cessitent
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

        // Fonction pour parser le XML RSS
        function parseRSS(xmlText, sourceName) {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, 'text/xml');
            const items = xml.querySelectorAll('item, entry');
            
            return Array.from(items).slice(0, 10).map(item => {
                const getContent = (selectors) => {
                    for (let selector of selectors) {
                        const el = item.querySelector(selector);
                        if (el) return el.textContent;
                    }
                    return '';
                };

                return {
                    title: getContent(['title']),
                    link: getContent(['link', 'link[rel="alternate"]']),
                    description: getContent(['description', 'summary', 'content\\:encoded']).replace(/<[^>]*>/g, '').substring(0, 200),
                    pubDate: getContent(['pubDate', 'published', 'updated']),
                    source: sourceName
                };
            });
        }

        // Fonction pour charger un flux RSS
        async function fetchFeed(feedConfig) {
            try {
                const url = feedConfig.proxy ? CORS_PROXY + encodeURIComponent(feedConfig.url) : feedConfig.url;
                const response = await fetch(url);
                const text = await response.text();
                return parseRSS(text, feedConfig.name);
            } catch (error) {
                console.error(`Erreur lors du chargement de ${feedConfig.name}:`, error);
                return [];
            }
        }

        // Fonction pour charger tous les flux d'une cat√©gorie
        async function loadCategory(category, feedConfigs) {
            const feedElement = document.getElementById(`${category}-feed`);
            const countElement = document.getElementById(`${category}-count`);
            
            try {
                const feedPromises = feedConfigs.map(config => fetchFeed(config));
                const results = await Promise.all(feedPromises);
                const allItems = results.flat().sort((a, b) => {
                    const dateA = new Date(a.pubDate || 0);
                    const dateB = new Date(b.pubDate || 0);
                    return dateB - dateA;
                }).slice(0, 15);

                if (allItems.length === 0) {
                    feedElement.innerHTML = '<div class="error">Aucune actualit√© disponible</div>';
                    countElement.textContent = '0';
                    return;
                }

                feedElement.innerHTML = allItems.map(item => {
                    const date = item.pubDate ? new Date(item.pubDate).toLocaleDateString('fr-FR', {
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : 'Date inconnue';

                    return `
                        <div class="feed-item">
                            <div class="item-title">
                                <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                                    ${item.title}
                                </a>
                            </div>
                            <div class="item-meta">
                                <span class="source-tag">${item.source}</span>
                                <span>${date}</span>
                            </div>
                            ${item.description ? `<div class="item-description">${item.description}...</div>` : ''}
                        </div>
                    `;
                }).join('');

                countElement.textContent = allItems.length;
            } catch (error) {
                feedElement.innerHTML = `<div class="error">Erreur: ${error.message}</div>`;
                countElement.textContent = '0';
            }
        }

        // Fonction pour rafra√Æchir tous les flux
        async function refreshAllFeeds() {
            document.querySelectorAll('[id$="-feed"]').forEach(el => {
                el.innerHTML = '<div class="loading"><div class="spinner"></div><div>Chargement...</div></div>';
            });

            await Promise.all([
                loadCategory('world', RSS_FEEDS.world),
                loadCategory('tech', RSS_FEEDS.tech),
                loadCategory('dev', RSS_FEEDS.dev)
            ]);
        }

        // Horloge
        function updateClock() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('clock').textContent = now.toLocaleDateString('fr-FR', options);
        }

        // Th√®me clair/sombre
        function toggleTheme() {
            const root = document.documentElement;
            const isDark = getComputedStyle(root).getPropertyValue('--bg-primary').trim() === '#0f0f0f';
            
            if (isDark) {
                root.style.setProperty('--bg-primary', '#ffffff');
                root.style.setProperty('--bg-secondary', '#f4f4f5');
                root.style.setProperty('--bg-card', '#fafafa');
                root.style.setProperty('--text-primary', '#18181b');
                root.style.setProperty('--text-secondary', '#71717a');
                root.style.setProperty('--border', '#e4e4e7');
            } else {
                root.style.setProperty('--bg-primary', '#0f0f0f');
                root.style.setProperty('--bg-secondary', '#1a1a1a');
                root.style.setProperty('--bg-card', '#252525');
                root.style.setProperty('--text-primary', '#e4e4e7');
                root.style.setProperty('--text-secondary', '#a1a1aa');
                root.style.setProperty('--border', '#3f3f46');
            }
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }



        // Initialisation
        loadConfiguration();
        updateClock();
        setInterval(updateClock, 60000);
        refreshAllFeeds();
        
        // Rafra√Æchir automatiquement toutes les 10 minutes
        setInterval(refreshAllFeeds, 600000);

        // Charger le th√®me sauvegard√©
        if (localStorage.getItem('theme') === 'light') {
            toggleTheme();
        }
    </script>
</body>
</html>
